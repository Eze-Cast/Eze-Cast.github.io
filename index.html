    <style>
        body {
            background-color: #121212; /* Fondo casi negro elegante */
            color: #ffffff;

            display: flex;
            align-items: center;

        .container {
            text-align: center;

        h1 {
            font-weight: 600;

        }
        h2 {
            font-weight: 300;
            font-size: 1.1rem;

        p {
            line-height: 1.6;
            color: #d1d1d1;

        }
        .btn {
            display: inline-block;
            background-color: #ffffff;
            color: #000000;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #ffffff;
        }
        .btn:hover {
            background-color: transparent;
            color: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.1);
        }
        .footer-links {
            margin-top: 30px;
            font-size: 0.9rem;
        }
        .footer-links a {
            color: #a0a0a0;
            text-decoration: none;
